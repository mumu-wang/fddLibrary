<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>图书查询</title>
    </head>

    <body>
        <div class="contentDiv">

            <h4>FDD西安开发部图书馆 </h4><br/>

            <legend>
                <strong>图书查询</strong>
            </legend>

            <form method="post" class="form-horizontal">

                <div class="form-group">
                    <label for="book_name" class="col-sm-2 control-label">图书名称:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="book_name" name="bookName"  required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                        <input class="btn" type="button" value="返回" onclick="history.back()"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
