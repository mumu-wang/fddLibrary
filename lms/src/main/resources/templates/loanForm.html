<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>借书</title>
</head>

<body onload="setDefaultInputDate();">
<div class="contentDiv">

    <h4>FDD西安开发部图书馆 </h4><br/>

    <legend>
        <strong>借书</strong>
    </legend>

    <form method="post" class="form-horizontal">

        <div class="form-group">
            <label for="book_id" class="col-sm-2 control-label">图书编号:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="book_id" name="bookId" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="user_id" class="col-sm-2 control-label">用户编号:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_id" name="userId" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="loan_time" class="col-sm-2 control-label">借书日期:</label>
            <div class="col-xs-4">
                <input type="date" value="new Date();" class="form-control" id="loan_time" name="loanTime"
                       required="required"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function setDefaultInputDate() {
        document.getElementById('loan_time').valueAsDate = new Date();
    }
</script>

</body>
</html>
