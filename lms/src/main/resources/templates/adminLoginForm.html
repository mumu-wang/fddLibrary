<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>管理员登录</title>
</head>

<body>
<div class="contentDiv">

    <h4>FDD西安开发部图书馆 </h4><br/>

    <legend>
        <strong>管理员登录</strong>
    </legend>

    <form method="post" class="form-horizontal">

        <div class="form-group">
            <label for="admin_id" class="col-sm-2 control-label">管理员账号:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="admin_id" name="adminId" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="admin_pw" class="col-sm-2 control-label">密码:</label>
            <div class="col-xs-4">
                <input type="password" class="form-control" id="admin_pw" name="adminPw" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
